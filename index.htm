<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chargement...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("tkgbackground.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Filtre sombre */
        .dark-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            width: 300px; /* Taille augmentée */
            animation: pulse 2.5s infinite ease-in-out;
        }

        /* Texte en bas à gauche */
        .loading-text {
            position: absolute;
            bottom: 30px;
            left: 35px;
            font-size: 22px;
            letter-spacing: 2px;
            color: white;
            opacity: 0.9;
            animation: wave 2s infinite ease-in-out;
        }

        /* Effet vague */
        @keyframes wave {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-7px); }
            100% { transform: translateY(0px); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.07); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
    </style>
</head>
<body>

    <div class="dark-filter"></div>

    <div class="content">
        <img src="lnalogo.png" alt="Logo" class="logo">
    </div>

    <div class="loading-text">Chargement du serveur...</div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chargement...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("tkgbackground.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .dark-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45);
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            width: 500px;
        }

        .loading-text {
            position: absolute;
            bottom: 30px;
            left: 35px;
            font-size: 22px;
            letter-spacing: 2px;
            color: white;
            opacity: 0.9;
            animation: wave 2s infinite ease-in-out;
        }

        @keyframes wave {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-7px); }
            100% { transform: translateY(0px); }
        }

        /* ContrÃ´le du volume en haut droite */
        .volume-control {
            position: absolute;
            top: 25px;
            right: 35px;
            z-index: 3;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-control input[type="range"] {
            width: 120px;
            cursor: pointer;
        }

        .volume-label {
            color: white;
            font-size: 16px;
            opacity: 0.85;
        }

    </style>
</head>
<body>

    <div class="dark-filter"></div>

    <div class="content">
        <img src="lnalogo.png" alt="Logo" class="logo">
    </div>

    <div class="loading-text">Chargement du serveur...</div>

    <!-- Volume en haut droite -->
    <div class="volume-control">
        <span class="volume-label">ðŸ”Š</span>
        <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>

    <audio id="bgm" src="musique1.mp3" autoplay loop></audio>

    <script>
        const audio = document.getElementById("bgm");
        const slider = document.getElementById("volumeSlider");

        let targetVolume = 0.5;
        audio.volume = 0;

        slider.value = targetVolume;

        // Fade-in progressif
        let fadeInterval = setInterval(() => {
            if (audio.volume < targetVolume) {
                audio.volume += 0.01;
            } else {
                audio.volume = targetVolume;
                clearInterval(fadeInterval);
            }
        }, 100);

        // Changement manuel du volume
        slider.addEventListener("input", () => {
            targetVolume = slider.value;
            audio.volume = slider.value;
        });
    </script>

</body>
</html>

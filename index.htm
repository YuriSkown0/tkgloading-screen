<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Chargement...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: url("tkgbackground.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* Filtre sombre */
        .dark-filter {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.45); /* Assombrissement */
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1; /* Au-dessus du filtre */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .logo {
            width: 220px;
            animation: pulse 2.5s infinite ease-in-out;
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
            letter-spacing: 2px;
            opacity: 0.85;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }
    </style>
</head>
<body>

    <div class="dark-filter"></div>

    <div class="content">
        <img src="lnalogo.png" alt="Logo" class="logo">
        <div class="loading-text">Chargement du serveur...</div>
    </div>

</body>
</html>
